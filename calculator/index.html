<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>calculator</title>
</head>
<body>
    <div class="calc-container">
      <div class="output-container">
        <div class="first-operand" id="output-item1"></div>
        <div class="operator" id="output-item2"></div>
        <div class="second-operand" id="output-item3"></div>  
      </div>
      <div class="button-container">
        <button class="btn btn-symbol" id="btn-ac" onclick="func2(this.id)">AC</button>
        <button class="btn btn-symbol" id="btn-b" onclick="func2(this.id)">B</button>
        <button class="btn btn-symbol" id="btn-divide" onclick="func2(this.id)">/</button>
        <button class="btn" id="btn-9" onclick="func(this.id)">9</button>
        <button class="btn" id="btn-8" onclick="func(this.id)">8</button>
        <button class="btn" id="btn-7" onclick="func(this.id)">7</button>
        <button class="btn btn-symbol" id="btn-multiple" onclick="func2(this.id)">*</button>
        <button class="btn" id="btn-6" onclick="func(this.id)">6</button>
        <button class="btn" id="btn-5" onclick="func(this.id)">5</button>
        <button class="btn" id="btn-4" onclick="func(this.id)">4</button>
        <button class="btn btn-symbol" id="btn-plus" onclick="func2(this.id)">+</button>
        <button class="btn" id="btn-3" onclick="func(this.id)">3</button>
        <button class="btn" id="btn-2" onclick="func(this.id)">2</button>
        <button class="btn" id="btn-1" onclick="func(this.id)">1</button>
        <button class="btn btn-symbol" id="btn-minus" onclick="func2(this.id)">-</button>
        <button class="btn btn-symbol" id="btn-dot" onclick="func(this.id)">.</button>
        <button class="btn" id="btn-0" onclick="func(this.id)">0</button>
        <button class="btn btn-symbol" id="btn-eq" onclick="func2(this.id)">=</button>
      </div>
    </div>
</body>
</html>
